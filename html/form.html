<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="html5.html" method="get">
    账号:<input type="text"><br/>
    密码: <input type="password"><br/>
    性别: <input type="radio" name="sex" value="1">男
    <input type="radio" name="sex" value="0">女
    <br/>
    爱好:<input type="checkbox" name="likes[]" value="4"/>篮球
                    <input type="checkbox" name="likes[]" value="5"/>台球
                    <input type="checkbox" name="likes[]" value="6"/>乒乓球
                    <input type="checkbox" name="likes[]" value="7"/>足球
                    <input type="checkbox" name="likes[]" value="8" />玻璃球
                    <input type="checkbox" name="likes[]" value="9" />女人
                    <br />
  城市:<select name="city">
                        <option value="1">北京</option>
                        <option value="2">上海</option>
                        <option value="3">广州</option>
                        <option value="4">深圳</option>
                        <option value="5">铁岭</option>
                    </select>
                <br />
                个人简介:<textarea name="text" rows="5" cols="30"></textarea>
                <br/>
                <input type="submit" value="搞定">
                <input type="reset" value="重置" />
                <input type="button" onclick="alert('今天搭建的听课状态都很好,点个赞!!!')" value="普通按钮">
                <button>按钮</button>
</form>
    <script src="./js/index.js">
		</script>
</body>
</html>
